<!DOCTYPE html>
<section class="contacts">
  <div class="wrapper">
    <div class="contacts__container">
      <div class="title__block">
        <span class="left__line"></span>
        <h1 class="title">Контакты</h1>
        <span class="right__line"></span>
      </div>
      <div class="contacts__items">
        <div class="contacts__form">
          <h2 class="h2">Связаться с нами</h2>
          <p>
            Мы благодарны вам за вопросы, отзывы, и предложения. Ваше сообщение будет направлено в отдел по работе с клиентами, и мы обязательно ответим вам в ближайшее время.
          </p>
          <form action="#" class="contacts__form">
            <input type="name" name="name" placeholder="Имя*">
            <input type="mail" name="mail" placeholder="Почта*">
            <input type="tel" name="tel" placeholder="Телефон*">
            <textarea name="" id="" placeholder="Сообщение"></textarea>
            <input id="one" type="checkbox" />
            <label class="checkbox path">
              <input type="checkbox">
              <svg viewbox="0 0 21 21">
                  <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
              </svg>
            </label>
          </form>
        </div>
        <div class="contacts__maps"></div>
      </div>
    </div>
  </div>
  <h1>Contacts</h1>
</section>
