<!DOCTYPE html>
<section class="contacts">
  <div class="wrapper">
    <div class="contacts__container">
      <div class="title__block">
        <span class="left__line"></span>
        <h1 class="title">Контакты</h1>
        <span class="right__line"></span>
      </div>
      <div class="contacts__items">
        <div class="contacts__form-container">
          <h2 class="h2">Связаться с нами</h2>
          <p class="text"> 
            Мы благодарны вам за вопросы, отзывы, и предложения. Ваше сообщение будет направлено в отдел по работе с клиентами, и мы обязательно ответим вам в ближайшее время.
          </p>
          <form action="#" class="contacts__form">
            <!-- <div class="contacts__input-container">
              <input  placeholder="">
              
            </div>
            <div class="contacts__input-container">
             
            </div>
            <div class="contacts__input-container">
              <input class="phone" type="tel" name="tel" placeholder="">
              
            </div> -->
            <div class="placeholder-form">
              <div class="placeholder-container">
                <input type="text" placeholder=" " />
                <label>Имя*</label>
              </div>
              <div class="placeholder-container">
                <input type="text" placeholder=" " />
                <label>Почта*</label>
              </div>
              <div class="placeholder-container">
                <input class="phone" type="tel" name="tel" placeholder=" " />
                <label>Телефон*</label>
              </div>      
            </div>
            <textarea placeholder="ВАШЕ СООБЩЕНИЕ"></textarea>
            <label class="contacts__label-checkbox bounce">
              <input type="checkbox">
              <svg viewbox="0 0 21 21">
                <polyline points="5 10.75 8.5 14.25 16 6"></polyline>
              </svg>
              <p>Согласие на обработку <a href="#">персональных данных</a></p>
            </label>
            <button type="submit" class="contacts__button">
              <span>Отправить</span>
              <svg width="13px" height="10px" viewbox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
            </button>
          </form>
        </div>
        <div class="contacts__map-container">
          <div id="map-test" class="contacts__map"></div>
        </div>
      </div>
    </div>
  </div>
</section>
